<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>

  <!-- CDN for tailwind and daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>


  <!-- Customize tailwind script -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <!-- Manrope google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Font awesome kit -->
  <script src="https://kit.fontawesome.com/5e8c81ad67.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Manrope', sans-serif;
    }
  </style>
</head>

<body class="container mx-auto">
  <header>
    <div class="hero">
      <div class="hero-content flex-col lg:flex-row-reverse ">
        <div class="ml-16">
          <img src="images/banner.png" class="max-w-sm" />
          <!-- Rating badge -->
          <div class="flex gap-2 items-center drop-shadow-lg bg-white p-5 w-60 -mt-16 rounded-lg -ml-8">
            <i class="fa-solid fa-star text-5xl text-amber-400 "></i>
            <div>
              <h3>5.00</h3>
              <p>Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
        <div class="space-y-7">
          <h1 class="text-7xl font-extrabold">It's good <br>
            tea time at The <br>
            Tea House</h1>
          <p class="">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="btn btn-primary">Explore More</button>
        </div>
      </div>
    </div>
  </header>

</body>

</html>
